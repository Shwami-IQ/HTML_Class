<html>
    <title>Week 06 code</title>
    <head>
        <style>
            #first01 {background-color: yellow;}
            #second01 {background-color: lightblue;}
            #third01 {background-color: lightgreen}
            #fourth01 {background-color: lightpink;}
        </style>
    </head>
    <body>
        <h1> Week 06 Code 01: More from features </h1>
        <form>
            <div id="first01">
                <fieldset>
                    <legend> Personal Information </legend>
                    Name: <input type="text" id="cname">
                    <br>
                    <br>
                    Email: <input type="text" id="cemail">
                </fieldset>
            </div>
            <br>
            <!--Create a Radio Buttonss-->
            <div id="second01">
                <fieldset>
                    <legend>Which vehicle do you want</legend>
                    <input type="radio" id="car" name="Vehicle"> Car
                    <input type="radio" id="truck" name="Vehicle"> Truck
                    <input type="radio" id="suv" name="Vehicle"> SUV
                </fieldset>
            </div>
            <br>
            <br>
            <!--Create checkboxes-->
            <div id="third01">
                <fieldset>
                    <legend>Extra</legend>
                    <input type="checkbox" name="babyseat"> BabySeat
                    <input type="checkbox" name="wheelchair"> WheelChair
                </fieldset>
            </div>
            <br>
            <br>
            <!--creating a drop down list-->
            <div id="fourth01">
                <fieldset>
                    <legend>States</legend>
                    <select>
                        <option value=""></option>
                        <option value="Texas"> Texas</option>
                        <option value="Washington">Washington</option>
                        <option value="Florida"> Florida</option>
                        <option value="Colorado"> Colorado</option>
                    </select>
                </fieldset>
            </div>
        </form>
    </body>
</html>
