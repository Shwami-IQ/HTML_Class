<body>
<div class = "mainbody">
    <h1>Please Leave us a Review</h1>
    <form id="form">
        <div class="form-control">
            <label for="name" id="label-name">
                Name:
            </label>
            <input type="text"
                   id="name"
                   placeholder="Enter your name" />
        </div>
		<br>
        <div class="form-control">
            <label for="email" id="label-email">
                Email:
            </label>
            <input type="email"
                   id="email"
                   placeholder="Enter your email" />
        </div>
		<br>
        <div class="form-control">
            <label>
                Would you reccomend CustomCo
                to a friend?
            </label>
 
            <!-- Input Type Radio Button -->
            <label for="reccomend-1">
                <input type="radio"
                       id="reccomend-1"
                       name="reccomend">Yes</input>
            </label>
            <label for="reccomend-2">
                <input type="radio"
                       id="reccomend-2"
                       name="reccomend">No</input>
            </label>
            <label for="reccomend-3">
                <input type="radio"
                       id="reccomend-3"
                       name="reccomend">Maybe</input>
            </label>
        </div>
		<br>
        <div class="form-control">
            <label>
                What do you rate your experience?
            </label>
 
            <!-- Input Type Radio Button -->
            <label for="rate-1">
                <input type="radio"
                       id="rate-1"
                       name="rate">1</input>
            </label>
            <label for="rate-2">
                <input type="radio"
                       id="rate-2"
                       name="rate">2</input>
            </label>
            <label for="rate-3">
                <input type="radio"
                       id="rate-3"
                       name="rate">3</input>
            </label>
		<label for="rate-4">
			<input type="radio"
				id="rate-4"
				name="rate">4</input>
		</label>
		<label for="rate-5">
			<input type="radio"
				id="rate-5"
				name="rate">5</input>
		</label>
        </div>
		<br>
<div class="box">
Comments or Suggestions: <input type="text" id="comments">
<br>
</div>
<center>
<br>
    <input type="reset" style="background-color:8D99E8;color:white;width:500px;
height:30px;" value="Submit Feedback" onClick="showMessage()"/>
</center>
</form>
<br>
</div>
