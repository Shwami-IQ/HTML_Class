<html>
<title> </title>

<head>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="Design.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
	<!--Header to allow the user to navigate through the webpage-->

	<header class="main-header" align="center">
		<nav class="main-nav nav">
			<br>
			<image src="logo.png" width="180px" height="150px" align="left">
				<button onClick="parent.location='SignIn.html'">Sign in/Register</button>
				<button onClick="parent.location='AboutUs.html'">About Us</button>
				<button onClick="parent.location='FQA.html'">FAQ/T&C</button>
				<button onClick="parent.location='AdultM.html'">Adult Male</button>
				<button onClick="parent.location='AdultF.html'">Adult Female</button>
				<button onClick="parent.location='Childrens.html'">Childrens</button>
				<button onClick="parent.location='Return.html'">Returns</button>
				<button onClick="parent.location='review.html'">Leave A Review</button>
		</nav>
	</header>

	<div class="designWindow">
				<!--Slide shsow gallery portion-->

		<div class="col Pics" style="background-color:#aaa;">
			<!-- Container for the image gallery -->
			<div class="container">

				<!-- Full-width images with number text -->
				<div class="mySlides">
					<div class="numbertext">1 / 4</div>
					<img class="slidePic itemImage" src="MCTF.jfif" style="width:100%">
				</div>

				<div class="mySlides">
					<div class="numbertext">2 / 4</div>
					<img class="slidePic" src="MCTB.jfif" style="width:100%">
				</div>

				<div class="mySlides">
					<div class="numbertext">3 / 4</div>
					<img class="slidePic" src="CTF.jfif" style="width:100%">
				</div>

				<div class="mySlides">
					<div class="numbertext">4 / 4</div>
					<img class="slidePic" src="CTB.jfif" style="width:100%">
				</div>

				<!-- Next and previous buttons -->
				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(1)">&#10095;</a>

				<!-- Image text -->
				<div class="caption-container">
					<p id="caption"></p>
				</div>

				<!-- Thumbnail images -->
				<div class="row">
					<div class="column">
						<img class="demo cursor itemImage" src="MCTF.jfif" style="width:100%" onclick="currentSlide(1)"
							alt="Front Model">
					</div>
					<div class="column">
						<img class="demo cursor" src="MCTB.jfif" style="width:100%" onclick="currentSlide(2)"
							alt="Back Model">
					</div>
					<div class="column">
						<img class="demo cursor" src="CTF.jfif" style="width:100%" onclick="currentSlide(3)"
							alt="Front Laid Flat">
					</div>
					<div class="column">
						<img class="demo cursor" src="CTB.jfif" style="width:100%" onclick="currentSlide(4)"
							alt="Back Laid Flat">
					</div>
				</div>
			</div>
		</div>
		<div class="rContainer">


<!--Add to cart items of the HTMl-->

			<section class="container content-section">
				<h2 class="section-header">Children T-Shirts</h2>
				<div class="shop-items">
					<div class="shop-item">
						<span class="shop-item-title">T-Shirt Size: XS</span>
						<img class="shop-item-image" src="MCTF.jfif">
						<div class="shop-item-details">
							<span class="shop-item-price">$5.99</span>
							<button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
						</div>
					</div>

					<div class="shop-item">
						<span class="shop-item-title">T-Shirt Size: S</span>
						<img class="shop-item-image" src="MCTF.jfif">
						<div class="shop-item-details">
							<span class="shop-item-price">$5.99</span>
							<button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
						</div>
					</div>

					<div class="shop-item">
						<span class="shop-item-title">T-Shirt Size: M</span>
						<img class="shop-item-image" src="MCTF.jfif">
						<div class="shop-item-details">
							<span class="shop-item-price">$5.99</span>
							<button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
						</div>
					</div>

					<div class="shop-item">
						<span class="shop-item-title">T-Shirt Size: L</span>
						<img class="shop-item-image" src="MCTF.jfif">
						<div class="shop-item-details">
							<span class="shop-item-price">$5.99</span>
							<button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
						</div>
					</div>

					<div class="shop-item">
						<span class="shop-item-title">T-Shirt Size: XL</span>
						<img class="shop-item-image" src="MCTF.jfif">
						<div class="shop-item-details">
							<span class="shop-item-price">$5.99</span>
							<button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
						</div>
					</div>
				</div>
			</section>
<!--Modal portion of the Html-->

			<div class="butt">
				<h4>T-Shirt Size Chart</h4>
				<img src="tSizeChart.jpg" id="modalSChart" alt="T-Shirt Size Chart">
				<div class="modal" id="myModal">
					<span class="close">&times;</span>

					<img class="modalContent" id="img01">

					<div id="sCCaption"></div>
				</div>
			</div>

		</div>
	</div>
	
	<!--Shopping CArt portion of the Html-->

	<section class="container content-section">
		<h2 class="section-header">CART</h2>
		<div class="cart-row">
			<span class="cart-item cart-header cart-column">ITEM</span>
			<span class="cart-price cart-header cart-column">PRICE</span>
			<span class="cart-quantity cart-header cart-column">QUANTITY</span>
		</div>
		<div class="cart-items">
		</div>
		<div class="cart-total">
			<strong class="cart-total-title">Total</strong>
			<span class="cart-total-price">$0</span>
		</div>
		<button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
	</section>

	<footer>
		<h2 align="center">By: Alvaro Coto </h2>
	</footer>

	<script src="Design.js"></script>

</body>

</html>
