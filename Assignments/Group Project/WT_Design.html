<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="Design.css">
    <script src="Design.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>


    <div class="designWindow">
        <div class="col Pics" style="background-color:#aaa;">
            <!-- Container for the image gallery -->
            <div class="container">

                <!-- Full-width images with number text -->
                <div class="mySlides">
                    <div class="numbertext">1 / 4</div>
                    <img class="slidePic" src="Front.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">2 / 4</div>
                    <img class="slidePic" src="Back.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">3 / 4</div>
                    <img class="slidePic" src="Test.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">4 / 4</div>
                    <img class="slidePic" src="test2.jpg" style="width:100%">
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

                <!-- Image text -->
                <div class="caption-container">
                    <p id="caption"></p>
                </div>

                <!-- Thumbnail images -->
                <div class="row">
                    <div class="column">
                        <img class="demo cursor" src="Front.jpg" style="width:100%" onclick="currentSlide(1)"
                            alt="The Front">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="Back.jpg" style="width:100%" onclick="currentSlide(2)"
                            alt="The Back">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="Test.jpg" style="width:100%" onclick="currentSlide(3)"
                            alt="The Left">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="test2.jpg" style="width:100%" onclick="currentSlide(4)"
                            alt="The Right">
                    </div>
                </div>
            </div>
        </div>
        <div class="rContainer">
            <div class="tColor">T-Shirt Color</div>

            <div>T-Shirt Size Chart
                <p class="SizeChart">
                    <img src="tSizeChart.jpg">
                </p>
                <input type="button" class="showHide" value="T-Shirt Sizes">
            </div>

            <div class="sizes">T-Shirt Sizes</div>

            <div class="butt tsQuantity">T-Shirt Quantity</div>

            <div class="butt tsColor">T-Shirt Color</div>

            <div class="butt sButtons">Add to Bag || Add to Whishlist</div>
        </div>
    </div>


</body>

</html>
