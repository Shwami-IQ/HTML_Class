<html>
<title></title>

<head>
    <link rel="stylesheet" href="Design.css">
</head>

<body>
    <div class="split">
        <div class="slideShow">
            <div class="mySlides">
                <div class="slideNumber">1 / 4</div>
                <img src="Front.jpg" style="width: 100%;">
            </div>

            <div class="mySlides">
                <div class="slideNumber">2 / 4</div>
                <img src="Back.jpg" style="width: 100%;">
            </div>

            <div class="mySlides">
                <div class="slideNumber">3 / 4</div>
                <img src="Test.jpg" style="width: 100%;">
            </div>

            <div class="mySlides">
                <div class="slideNumber">4 / 4</div>
                <img src="test2.jpg" style="width: 100%;">
            </div>
        </div>

        <!-- Next and Previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Image text -->
        <div class="caption-container">
            <p id="caption"></p>
        </div>

        <!-- Thumbnail images -->
        <div class="row">
            <div class="column">
                <img class="demo cursor" src="Front.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Front">
            </div>
            <div class="column">
                <img class="demo cursor" src="Back.jpg" style="width:100%" onclick="currentSlide(2)" alt="The Back">
            </div>
            <div class="column">
                <img class="demo cursor" src="Test.jpg" style="width:100%" onclick="currentSlide(3)"
                    alt="The Left Sleeve">
            </div>
            <div class="column">
                <img class="demo cursor" src="test2.jpg" style="width:100%" onclick="currentSlide(4)"
                    alt="The Right Sleeve">
            </div>
        </div>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("demo");
            let captionText = document.getElementById("caption");
            if (n > slides.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = slides.length
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            captionText.innerHTML = dots[slideIndex - 1].alt;
        }
    </script>
</body>

</html>
