    <head></head>
    <body>
        <h1>Week 10 Code 01: JavaScript Logical Operators</h1>
        <script>
            var a=5;
            var b=10, c="5", x=a;
            document.write(a == c);
            document.write("<br>");
            document.write(a === c);
            document.write("<br>");
            document.write(a!= b);
            document.write("<br>");
            document.write(a < b);
            document.write("<br>");
            document.write(a > b);
            document.write("<br>");
            document.write(a >= b);
            document.write("<br>");
        </script>

    </body>

        <h1>Week 10 Code 02: JavaScript contracted operator</h1>
        <script>
            var x=5, y="5";
            document.write("<br> The value of x ="+x);
            document.write("<br> x+=1 "+ (x+=1));
            document.write("<br> x+=1 "+ (x+y));
            document.write("<br> x=2*2 "+ (2*2));
            document.write("<br> x=x*y "+ (x*y));
        </script>
    </body>

<html>
    <head></head>
    <body>
        <h1>Week 10 Code 03: For Loop</h1>
        <script>
            <!--Single line single document.write(1-10)-->
            document.write("1<br>2<br>3<br>4<br>5<br>6<br>7<br>8<br>9<br>10<br><br>");

            <!--For Loop Structure-->
            for (let index = 1; index < 11; index++)
            {
                document.write(index+"<br>")
            }
            document.write("<br>")
            for (let index = 10; index > 0; index--)
            {
                document.write(index+"<br>")
            }
            document.write("<br>")
            for (let index = 1; index < 11; index++)
            {
                document.write(("5x" + index + "=") + (index * 5) + "<br>")
            }
            document.write("<br>")
            for (let index = 1; index < 11; index+=2)
            {
                document.write(("5x" + index + "=") + (index * 5) + "<br>")
            }
        </script>
    </body>
</html>

<html>
    <head></head>
    <body>
        <h1> Week 10 code 04: if condition within for loop</h1>
        <script>
            document.write("<br>")
            for (let index = 1; index < 21; index++)
            {
                if (index%2 == 0) {
                    document.write(index + "= even<br>")
                }
                else {
                    document.write(index + "= odd<br>")
                }
            }
        </script>
    </body>
</html>
